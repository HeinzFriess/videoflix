<h2 mat-dialog-title>Register</h2>
<mat-dialog-content class="mat-typography">
  <div style="padding-top: 12px;">
    <mat-form-field appearance="outline" class="mr16">
      <mat-label>Username</mat-label>
      <input [(ngModel)]="username" matInput placeholder="First name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="mr16">
      <mat-label>E-Mail</mat-label>
      <input [(ngModel)]="email" matInput placeholder="E-Mail">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="mr16">
      <mat-label>Password</mat-label>
      <input [(ngModel)]="password" matInput placeholder="E-Mail">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="register()" cdkFocusInitial>Register</button>
</mat-dialog-actions>
